<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>区块链投票</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
  </head>
  <body>

	<div id="message">
		请使用谷歌浏览器打开此网页，需要安装MetaMask插件，同时连到 Ropsten Test netWork 网络
	</div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">

          <h1 class="text-center">区块链投票</h1>
          <hr>
          <br/>

          <div id="loader">
            <p class="test-center">加载中...</p>
          </div>

          <div id="content" style="display: none;">
            <table>
                <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Votes</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
            </table>

          
            <!-- 投票 -->
            <div id="from-inp">
              <div class="form-group">
                <label for="cadidatesSelect">选择你要投的名字：</label>
                <select class="form-control" id="cadidatesSelect">
                </select>
              </div>
              <button type="button" onclick="App.castVote()" class="btn btn-primary">投票</button>
            </div>

          </div>
          

          <hr>
          <p id="accountAddress" class="test-center"></p>

        </div>
      </div>

    </div>

  </body>
</html>

<style>
  .test-center{
    text-align: center;
  }
  table{
    width: 100%;
  }
  table tr{
    border-bottom: 2px solid #efefef;
    height: 40px;
  }
  .container{
	  margin-top: 50px;
  }
  #from-inp{
	  margin-top: 40px;
	  border-top: 1px solid #efefef;
	  padding-top: 10px;
  }
  #message{
	  text-align: center;
	  background-color: rgba(255, 6, 6, 0.6);
	  color: #ffffff;
	  width: 100%;
	  height: 40px;
	  line-height: 40px;
	  font-size: 18px;
  }
</style>


<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
